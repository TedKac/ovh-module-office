<div class="container-fluid px-0" data-ng-controller="MicrosoftOfficeLicenseConsumptionCtrl as consumptionCtrl">

    <div class="alert alert-warning" role="alert"
         data-ng-if="consumptionCtrl.errorMessage">
        <span data-i18n-static="microsoft_office_license_usage_error"></span>
        <strong data-ng-bind="consumptionCtrl.errorMessage"></strong>
    </div>

    <div data-ng-if="!consumptionCtrl.errorMessage">
        <div class="oui-box form-inline mb-5">
            <div class="form-group">
                <label class="control-label" for="selectPeriod"
                       data-i18n-static="microsoft_office_license_usage_period_label"></label>
                <select class="form-control" name="datatype" id="selectPeriod"
                        data-ng-change="consumptionCtrl.getStat()"
                        data-ng-model="consumptionCtrl.selectedPeriod">
                    <option data-ng-repeat="period in consumptionCtrl.periods"
                            data-ng-bind="i18n['microsoft_office_license_usage_period_' + period.key]"
                            value="{{period.key}}"></option>
                </select>
            </div>
        </div>

        <div class="loader text-center" data-ng-if="consumptionCtrl.loaders.charts"></div>

        <div class="alert alert-info" role="alert"
             data-i18n-static="microsoft_office_license_empty_usage"
             data-ng-if="!consumptionCtrl.loaders.charts && consumptionCtrl.stats && !consumptionCtrl.stats.series.length">
        </div>

        <div class="chart-container" style="height: 320px;"
             data-ng-if="!consumptionCtrl.loaders.charts && consumptionCtrl.stats.series.length"
             data-chartjs="consumptionCtrl.chart"></div>
    </div>
</div>
