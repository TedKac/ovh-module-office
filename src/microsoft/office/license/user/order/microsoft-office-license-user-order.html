<div data-ng-controller="MicrosoftOfficeLicenseUserOrderCtrl as orderUserCtrl">
    <div data-wizard
         data-wizard-bread-crumb
         data-wizard-on-cancel="resetAction"
         data-wizard-on-finish="orderUser"
         data-wizard-title="i18n.microsoft_office_license_user_order">

        <div data-wizard-step
             data-wizard-step-valid="orderUserCtrl.numberOfLicenses && orderUserCtrl.license">

            <form class="form-horizontal mt-4" name="microsoftOfficeLicenseOrderUserForm">
                <div class="form-group"
                     data-ng-class="{'has-error': microsoftOfficeLicenseOrderUserForm.numberOfLicenses.$dirty && microsoftOfficeLicenseOrderUserForm.numberOfLicenses.$invalid}">
                    <label class="control-label col-md-4 required" for="numberOfLicenses"
                           data-i18n-static="microsoft_office_license_order_user_number_label"></label>
                    <div class="col-md-6">
                        <input type="number" class="form-control" id="numberOfLicenses" name="numberOfLicenses" data-ng-min="0" required
                               data-ng-model="orderUserCtrl.numberOfLicenses">
                        <small class="help-block"
                               data-i18n-static="microsoft_office_license_add_user_required"
                               data-ng-if="microsoftOfficeLicenseOrderUserForm.numberOfLicenses.$dirty && microsoftOfficeLicenseOrderUserForm.numberOfLicenses.$error.required">
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-4 required" for="license"
                           data-i18n-static="microsoft_office_license_order_user_license_label"></label>
                    <div class="col-md-6">
                        <div class="oui-select">
                            <select class="oui-select__input" id="license" name="license" required
                                    data-ng-model="orderUserCtrl.license"
                                    data-ng-options="licenseType as tr('microsoft_office_license_' + licenseType) for licenseType in orderUserCtrl.licenseEnum track by licenseType">
                                   <option value="" disabled
                                           data-i18n-static="microsoft_office_license_order_user_license_none"></option>
                            </select>
                            <span class="oui-icon oui-icon-chevron-down" aria-hidden="true"></span>
                        </div>
                        <small class="help-block"
                               data-i18n-static="microsoft_office_license_add_user_required"
                               data-ng-if="microsoftOfficeLicenseOrderUserForm.license.$dirty && microsoftOfficeLicenseOrderUserForm.license.$invalid">
                        </small>
                    </div>
                </div>
            </form>
        </div>

        <div data-wizard-step>
            <p data-i18n-static="microsoft_office_license_order_user_confirm"></p>
            <dl class="dl-horizontal dl-lg">
                <dt data-i18n-static="microsoft_office_license_order_user_number_label"></dt>
                <dd data-ng-bind="orderUserCtrl.numberOfLicenses"></dd>
            </dl>
            <dl class="dl-horizontal dl-lg">
                <dt data-i18n-static="microsoft_office_license_order_user_license_label"></dt>
                <dd data-ng-bind="tr('microsoft_office_license_'+orderUserCtrl.license)"></dd>
            </dl>
            <div class="alert alert-info" role="alert"
                 data-i18n-static="microsoft_office_license_order_user_price_warning">
            </div>
        </div>
    </div>
</div>
